<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ciallo!这里是才子大队</title>
    <style>
        body {
            margin: 0;
            font-family: "Courier New", sans-serif;/*字体*/
        }
        header, nav, main, footer {
            padding: 10px;/*内边距*/
        }
        header {
            background-color: #1194e0;/*背景色*/
            color: white;/*字体颜色*/
            text-align: center;/*对齐方式*/
        }
        nav {
            display: flex;/*设置主体为flex布局*/
            justify-content: space-around;/*设置主轴方向*/
            background-color: #333;/*背景色*/
        }
        nav a {
            color: white;  /*字体颜色*/
            text-decoration: none;/*去掉下划线*/
            padding: 10px;/*内边距*/
        }
        nav a:hover {
            background-color: #575757;/*悬停时背景色*/
        }
        main {
            display: flex;/*设置主体为flex布局*/
            flex-wrap: wrap;/*设置子元素换行*/
        }
        .column {
            flex: 1;/*设置子元素的宽度*/
            padding: 10px;/*内边距*/
            box-sizing: border-box;/*设置边框盒模型*/
        }
        .column:first-child {
            background-color: #f44336;/*第一列背景色*/
        }
        .column:last-child {
            background-color: #2196F3;/*第二列背景色*/
        }
        footer {
            background-color: #000;/*底部背景色*/
            color: white;/*字体颜色*/
            text-align: center;/*对齐方式*/
            padding: 10px;/*内边距*/
            position: fixed;/*固定定位*/
            width: 100%;/*宽度*/
            bottom: 0;/*底部*/
        }
        @media (max-width: 600px) {
            main {
                flex-direction: column;/*设置主体为垂直布局*/
            }
            .column {
                flex: 100%;/*设置子元素的宽度*/
            }
        }
    </style>
</head>
<body>

<header>
    <img src="logo.png" alt="logo">
    <h1>欢迎来到我的网站</h1>
</header>

<nav>
    <a href="#home">首页</a>
    <a href="#services">服务</a>
    <a href="#about">关于我们</a>
    <a href="mailto:sz350379365@163.com">这里是邮箱</a>
</nav>

<main>
    <div class="column"><!-- 第一列 -->
        <h2>列1</h2>
        <p>这里是第一列的内容。</p>
    </div>
    <div class="column"><!-- 第二列 -->
        <h2>列2</h2>
        <p>这里是第二列的内容。</p>
    </div>
</main>

<footer>
    <p>版权所有 © 2023</p>
</footer>

</body>
</html>
